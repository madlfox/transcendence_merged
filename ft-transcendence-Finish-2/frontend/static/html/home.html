<!-- home.html -->
<main class="relative z-10 flex flex-col items-center justify-center min-h-screen p-10 space-y-10">

 <div class="p-8 bg-black/40 backdrop-blur-md rounded-2xl shadow-xl space-y-8 w-full max-w-md">
    <h1 class="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-500
               text-transparent bg-clip-text text-7xl font-extrabold tracking-wider
               transform hover:scale-105 transition duration-300 ease-in-out">
      Quanta
    </h1>

    <!-- Buttons with cosmic gradient and neon glow -->
    <a role="button" href="/games" data-link data-translate="play"
       class="block text-center bg-gradient-to-r from-purple-700 via-purple-800 to-indigo-800
              hover:from-purple-600 hover:to-indigo-600 text-white text-lg font-semibold
              py-3 px-10 rounded-lg shadow-[0_0_10px_rgba(128,0,255,0.5)]
              transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-[0_0_15px_rgba(128,0,255,0.7)]">
      Play
    </a>

    <a role="button" id="profile-button" href="/profile" data-link data-translate="profile"
       class="block text-center bg-gradient-to-r from-blue-700 via-cyan-800 to-cyan-900
              hover:from-blue-600 hover:to-cyan-600 text-white text-lg font-semibold
              py-3 px-10 rounded-lg shadow-[0_0_10px_rgba(0,128,255,0.5)]
              transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-[0_0_15px_rgba(0,128,255,0.7)]">
      Profile
    </a>

    <a role="button" href="/settings" data-link data-translate="settings"
       class="block text-center bg-gradient-to-r from-green-700 via-teal-800 to-teal-900
              hover:from-green-600 hover:to-teal-600 text-white text-lg font-semibold
              py-3 px-10 rounded-lg shadow-[0_0_10px_rgba(0,255,128,0.5)]
              transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-[0_0_15px_rgba(0,255,128,0.7)]">
      Settings
    </a>

    <!-- Credits link with cosmic underline and smooth hover -->
    <a href="https://github.com/erzloh/ft_transcendence"
       class="block text-center text-gray-400 hover:text-gray-300 mt-5
              underline decoration-dotted hover:decoration-wavy transition duration-200">
      credits
    </a>

  </div>
</main>
