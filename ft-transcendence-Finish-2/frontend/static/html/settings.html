    <hr class="border-gray-700 mb-4">

    <!-- Graphics section -->
    <section>
      <p class="text-white text-xl font-semibold mb-2" data-translate="graphics">graphics</p>
      <div class="flex justify-center space-x-6">
        <label class="inline-flex items-center cursor-pointer space-x-2">
          <input type="radio" name="graphics-radio" id="graphics-on-radio" value="on"
                 class="form-radio custom-checkbox h-5 w-5 text-cyan-500 focus:ring-cyan-400">
          <span class="text-white" data-translate="graphics on">graphics on</span>
        </label>
        <label class="inline-flex items-center cursor-pointer space-x-2">
          <input type="radio" name="graphics-radio" id="graphics-off-radio" value="off"
                 class="form-radio custom-checkbox h-5 w-5 text-gray-500 focus:ring-gray-400">
          <span class="text-white" data-translate="graphics off">graphics off</span>
        </label>
      </div>
    </section>

    <hr class="border-gray-700 my-4">

    <!-- Other section -->
    <section>
      <p class="text-white text-xl font-semibold mb-2" data-translate="other">other</p>
      <div class="flex justify-center">
        <label class="inline-flex items-center cursor-pointer space-x-2">
          <input type="checkbox" id="big-text-checkbox"
                 class="form-checkbox custom-checkbox h-5 w-5 text-green-500 focus:ring-green-400">
          <span class="text-white" data-translate="big text">big text</span>
        </label>
      </div>
    </section>

    <hr class="border-gray-700 my-4">

    <!-- Language section -->
    <section class="flex flex-col items-center">
      <label for="languageSwitcher" class="text-white mb-2" data-translate="select language">language:</label>
      <select id="languageSwitcher"
              class="rounded-lg bg-black/60 text-white py-2 px-4 focus:ring-2 focus:ring-cyan-400">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="arm">Հայերեն</option>
        <option value="latin">Lingua Latina</option>
        <option value="alien">Ƶäar'Łøq Nɇxår</option>
      </select>
    </section>

    <div class="flex justify-center mt-6">
      <a role="button"
         class="inline-flex items-center justify-center px-4 py-2 bg-black/50 hover:bg-black/70 text-white rounded-xl shadow transition duration-200"
         href="/" data-link>
        <img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow" class="h-6 w-6 mr-2">
        <span>Back</span>
      </a>
    </div>
