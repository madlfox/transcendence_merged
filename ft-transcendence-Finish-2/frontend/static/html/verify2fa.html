<div class="min-h-screen flex flex-col items-center justify-center p-10">
    <form class="p-8 bg-black/40 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/10 w-full max-w-md space-y-8 container-login">
      <!-- Title -->
      <h1
        class="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-500
               text-transparent bg-clip-text
               text-3xl sm:text-4xl md:text-5xl
               font-extrabold tracking-wider
               text-center leading-[1.15] mb-2 mt-2 pb-3 drop-shadow-lg"
        animated-letters
        data-translate="verify-2fa"
      >
        verify 2FA
      </h1>
      <!-- 2FA Input -->
      <div>
        <input
          type="text"
          id="code-input"
          maxlength="6"
          class="form-control text-center w-full p-3 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 text-lg tracking-widest"
          placeholder="Enter 6-digit code"
        />
      </div>
      <!-- Verify Button and Result -->
      <div class="flex flex-col items-center">
        <button
          class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 hover:from-indigo-400 hover:to-pink-400 text-white py-2 px-8 rounded-lg font-semibold shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 btn btn-lg btn-filled"
          id="verify-button"
          data-translate="verify"
          type="submit"
        >
          verify
        </button>
        <p id="verify-result" class="text-white mt-3 text-center"></p>
      </div>
    </form>
  </div>
