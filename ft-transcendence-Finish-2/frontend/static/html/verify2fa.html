<div class="full-height d-flex flex-column align-items-center justify-content-center">
    <form class="container glass container-login p-5">
      <div class="row justify-content-center mb-2">
        <div class="col-12 text-center">
          <p class="text-white h1" animated-letters data-translate="verify-2fa">verify 2FA</p>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-12 text-center">
          <input type="text" id="code-input" maxlength="6" class="form-control text-center" placeholder="Enter 6-digit code">
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-12 text-center">
          <button class="btn btn-lg text-light btn-filled" id="verify-button" data-translate="verify">verify</button>
          <p id="verify-result" class="text-white mt-3"></p>

      </div>
    </form>
