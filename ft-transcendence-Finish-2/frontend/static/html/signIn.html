<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900">
    <form class="container bg-gray-800/60 backdrop-blur-md p-5 rounded-lg shadow-lg container-login">
        <!-- Title -->
        <div class="flex justify-center mb-2">
            <p class="text-white text-3xl font-bold" animated-letters data-translate="login">
                login
            </p>
        </div>

        <!-- Divider -->
        <div class="flex justify-center mb-4">
            <hr class="border-t border-gray-600 w-full">
        </div>

        <!-- Username Input -->
        <div class="mb-3">
            <label for="username" class="text-white block mb-1" data-translate="username">username:</label>
            <input 
                type="text" 
                class="form-control text-center text-input w-full p-2 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                id="username" 
                maxlength="15" 
            />
            <small class="text-red-500 text-sm mt-1" id="username-error">&nbsp;</small>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="text-white block mb-1" data-translate="password">password:</label>
            <input 
                type="password" 
                class="form-control text-center text-input w-full p-2 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                id="password" 
                maxlength="64" 
            />
            <small class="text-red-500 text-sm mt-1" id="password-error">&nbsp;</small>
        </div>

        <!-- Sign In Button -->
        <div class="flex justify-center mt-4">
            <button 
                class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 btn btn-lg text-light btn-filled" 
                id="sign-in-button" 
                data-translate="login">
                login
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="flex justify-center mt-4 text-gray-400">
            <small class="light-text" data-translate="no account">no account?</small>
            <small> 
                <a href="/signup" class="text-indigo-400 hover:text-indigo-500 ml-1 sign" data-link data-translate="sign up">
                    sign up
                </a>
            </small>
        </div>
    </form>

    <!-- Return Button -->
    <a 
        role="button" 
        class="bg-gray-700 hover:bg-gray-800 text-white flex items-center justify-center py-3 px-5 rounded-lg mt-5" 
        href="/" 
        data-link>
        <img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow" class="mr-2">
        <span class="text-white">Return</span>
    </a>
</div>
