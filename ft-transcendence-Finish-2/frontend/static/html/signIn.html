
<div class="min-h-screen flex flex-col items-center justify-center p-10">

 <form class="p-8 bg-black/40 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/10 w-full max-w-md space-y-8 container-login">
 
<h1
  class="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-500
         text-transparent bg-clip-text
         text-3xl sm:text-4xl md:text-5xl
         font-extrabold tracking-wider
         text-center leading-[1.15] mb-2 mt-2 pb-3 drop-shadow-lg"
  animated-letters
  data-translate="login"
>
  login
</h1>



      <hr class="border-gray-700 mb-4">
  
      <!-- Username Input -->
      <div>
        <label for="username" class="text-white block mb-1" data-translate="username">username:</label>
        <input 
          type="text" 
          class="form-control text-center text-input w-full p-2 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
          id="username"
          maxlength="15"
        />
        <small class="text-red-500 text-sm mt-1" id="username-error">&nbsp;</small>
      </div>
  
      <!-- Password Input -->
      <div>
        <label for="password" class="text-white block mb-1" data-translate="password">password:</label>
        <input 
          type="password"
          class="form-control text-center text-input w-full p-2 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
          id="password"
          maxlength="64"
        />
        <small class="text-red-500 text-sm mt-1" id="password-error">&nbsp;</small>
      </div>
  
      <!-- Sign In Button -->
      <div class="flex justify-center">
        <button
          class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 hover:from-indigo-400 hover:to-pink-400 text-white py-2 px-8 rounded-lg font-semibold shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 btn btn-lg btn-filled"
          id="sign-in-button"
          data-translate="login"
        >
          login
        </button>
      </div>
  
      <!-- Sign Up Link -->
      <div class="flex justify-center text-gray-400">
        <small class="light-text" data-translate="no account">no account?</small>
        <small>
          <a href="/signup" class="text-cyan-400 hover:text-cyan-500 ml-1 sign" data-link data-translate="sign up">
            sign up
          </a>
        </small>
      </div>
    </form>
  
    <!-- Return Button -->
    <a
      role="button"
      class="inline-flex items-center justify-center px-4 py-2 bg-black/50 hover:bg-black/70 text-white rounded-xl shadow mt-5 transition duration-200"
      href="/"
      data-link
    >
      <img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow" class="h-6 w-6 mr-2">
      <span class="text-white">Return</span>
    </a>
  </div>
